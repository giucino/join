<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/board_slide.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/edit_add_task.css">
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="./css/add_task.css">
    <script src="./js/includeHTML.js"></script>
    <script src="./js/ui_helpers.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/board_2.js"></script>
    <script src="./js/edit_task.js"></script>
    <script src="./js/edit_task_2.js"></script>
    <script src="./js/contact.js"></script>
    <script src="./js/DragDropTouch.js"></script>
    <script src="./js/templates/board_templates.js"></script>
    <script src="./js/templates/contact_templates.js"></script>
    <link rel="icon" type="image/png" href="./img/join_logo_blue.png">
</head>
<body id="noscroll" onload="init(), updateHTML(), initAddTask()">
    <div w3-include-html="./templates/board_slide.html"></div>
    <div w3-include-html="./templates/edit_task_slide.html"></div>
    <div w3-include-html="./templates/header.html"></div>
    <div w3-include-html="./templates/aside.html"></div>
    <div class="search-add-task">
        <div class="search-add-task-container">
            <div class="input-conteiner">
                <input id="input-field" class="input-field" type="text" placeholder="Find Task">
                <div class="search-right">
                    <img src="./img/placeholder.png" alt="Platzhalter">
                    <img id="search" class="icon" onclick="setFilter()" src="./img/search.png" alt="Lupe">
                </div>
            </div>
            <button onclick="addTask()" class="add-btn">Add Task<img class="plus-icon" src="./img/plus.png"
                    alt="Plus"></button>
        </div>
    </div>
    <div class="board-container">
        <div class="task-container">
            <div class="board-headline">
                <span>To do</span>
                <button onclick="addTask()" class="board-add-btn"><img src="./img/plus-blue.png" alt="Plus"></button>
            </div>
            <div class="drag-area todo-touch" id="todo" data-status="todo" ondrop="moveTo('todo')" ondragover="allowDrop(event)"></div>
        </div>
        <div class="task-container">
            <div class="board-headline">
                <span>In progress</span>
                <button onclick="addTask()" class="board-add-btn"><img src="./img/plus-blue.png" alt="Plus"></button>
            </div>
            <div class="drag-area in-progress-touch" id="in-progress" data-status="inprogress" ondrop="moveTo('inprogress')" ondragover="allowDrop(event)">
                
            </div>
        </div>
        <div class="task-container">
            <div class="board-headline">
                <span>Await feedback</span>
                <button onclick="addTask()" class="board-add-btn"><img src="./img/plus-blue.png" alt="Plus"></button>
            </div>
            <div class="drag-area feedback-touch" id="feedback" data-status="feedback" ondrop="moveTo('feedback')" ondragover="allowDrop(event)">
                
            </div>
        </div>
        <div class="task-container">
            <div class="board-headline">
                <span>Done</span>
            </div>
            <div class="drag-area done-touch" id="done" data-status="done" ondrop="moveTo('done')" ondragover="allowDrop(event)">
                
            </div>
        </div>
    </div>

    <div id="contactModal" class="modal"></div>
    <form id="taskFormSlider"></form>
    <div class="background-overlay"></div>


    <script src="./js/add_add_task.js"></script>
    <script src="./js/add_add_task_ui.js"></script>
    <script src="./js/templates/add_task_templates.js"></script>
    <script src="./js/add_add_task_utils.js"></script>
</body>

</html>
